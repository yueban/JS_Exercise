<html>

<head>
    <title>jQuery Selector Filter</title>
    <script src="../jquery-3.3.1.js"></script>
    <script src="./jquery_selector_filter.js" charset="UTF-8"></script>
</head>

<body>
    <!-- <ul class="lang">
        <li class="js dy">JavaScript</li>
        <li class="dy">Python</li>
        <li id="swift">Swift</li>
        <li class="dy">Scheme</li>
        <li name="haskell">Haskell</li>
    </ul> -->


    <form id="test-form" action="#0" onsubmit="return checkSubmit()">
        <p>
            <label>Name:
                <input name="name">
            </label>
        </p>
        <p>
            <label>Email:
                <input name="email">
            </label>
        </p>
        <p>
            <label>Password:
                <input name="password" type="password">
            </label>
        </p>
        <p>Gender:
            <label>
                <input name="gender" type="radio" value="m" checked> Male</label>
            <label>
                <input name="gender" type="radio" value="f"> Female</label>
        </p>
        <p>
            <label>City:
                <select name="city">
                    <option value="BJ" selected>Beijing</option>
                    <option value="SH">Shanghai</option>
                    <option value="CD">Chengdu</option>
                    <option value="XM">Xiamen</option>
                </select>
            </label>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>

</html>
