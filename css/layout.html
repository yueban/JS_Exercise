<html>

<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" href="layout.css">
</head>

<body>
    <div>
        <h3>Numbered paragraphs</h3>
        <div id="numbered">
            <p>Lorem ipsum</p>
            <p>Dolor sit</p>
            <p>Amet consectetuer</p>
            <p>Magna aliquam</p>
            <p>Autem veleum</p>
        </div>

        <div id="parent-div">
            <p id="forward">/</p>
            <p id="back">\</p>
        </div>
    </div>
    <img id="fixed-pin" src="Yellow-pin.png" alt="Yellow map pin">
</body>

</html>
